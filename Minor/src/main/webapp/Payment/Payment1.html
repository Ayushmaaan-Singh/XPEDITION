<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .payment-details-container {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #333;
    }
    label {
      font-size: 0.9em;
      margin-top: 1em;
      display: block;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .summary {
      margin: 1.5em 0;
      font-size: 1.1em;
      color: #333;
    }
    .summary p {
      display: flex;
      justify-content: space-between;
    }
    .confirm-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .confirm-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="payment-details-container">
  <h2>Enter Payment Details</h2>
  <form action="confirmation.html" method="post">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" pattern="\d{16}" title="Card number must be 16 digits" required>

    <label for="expiry-date">Expiry Date</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Expiry date must be in MM/YY format" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" title="CVV must be 3 digits" required>

    <label for="card-holder-name">Cardholder Name</label>
    <input type="text" id="card-holder-name" name="card-holder-name" placeholder="John Doe" required>

    <div class="summary">
      <p><span>Subtotal:</span> <span>$100.00</span></p>
      <p><span>Tax:</span> <span>$8.00</span></p>
      <p><strong>Total:</strong> <strong>$108.00</strong></p>
    </div>

    <a href="Success.html"><button type="button" class="confirm-button">Confirm Payment</button></a>
  </form>
</div>
</body>
</html>
