<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Payment Method</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .payment-method-container {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #333;
    }
    .method-option {
      display: flex;
      align-items: center;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .method-option:hover {
      background-color: #f0f0f0;
    }
    .method-option input {
      margin-right: 1em;
    }
    .description {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.5em;
    }
    .continue-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1.5em;
    }
    .continue-button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function redirectBasedOnPaymentMethod(event) {
      event.preventDefault(); // Prevent form submission

      const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;

      // Redirect based on selected payment method
      if (selectedMethod === "credit-card") {
        window.location.href = "Payment1.html";
      } else if (selectedMethod === "paypal") {
        window.location.href = "Payment2.html";
      }
    }
  </script>
</head>
<body>

<div class="payment-method-container">
  <h2>Select Payment Method</h2>
  <form onsubmit="redirectBasedOnPaymentMethod(event)">
    <label class="method-option">
      <input type="radio" name="payment-method" value="credit-card" required>
      <div>
        <strong>Credit Card</strong>
        <div class="description">Pay securely with your credit card.</div>
      </div>
    </label>

    <label class="method-option">
      <input type="radio" name="payment-method" value="paypal">
      <div>
        <strong>PayPal</strong>
        <div class="description">Use your PayPal account for a quick and secure payment.</div>
      </div>
    </label>

    <button type="submit" class="continue-button">Continue</button>
  </form>
</div>

</body>
</html>
