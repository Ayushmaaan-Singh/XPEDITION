<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ade8f4, rgb(49, 189, 245));
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .header {
            text-align: center;
            padding: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #0077b6;
        }
        .feedback-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .rating-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            direction: rtl; /* For right-to-left layout */
        }
        .rating-group input[type="radio"] {
            display: none;
        }
        .rating-group label {
            font-size: 2rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }
        /* Left-to-right star fill effect */
        .rating-group label:hover,
        .rating-group label:hover ~ label,
        .rating-group input:checked ~ label {
            color: #ffb703;
        }
        .submit-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #023e8a;
        }

        /* Responsive styling */
        @media (max-width: 480px) {
            .header {
                font-size: 1.5rem;
            }
            .submit-btn {
                width: 100%;
            }
            .rating-group label {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Leave Your Feedback</div>

        <form class="feedback-form">
            <div class="form-group">
                <label for="rating">Rate Your Stay</label>
                <div class="rating-group">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" rows="6" placeholder="Share your experience with us..."></textarea>
            </div>

            <div class="form-group">
                <label>Would you recommend this hotel?</label>
                <label><input type="radio" id="recommend-yes" name="recommend" value="yes"> Yes</label>
                <label><input type="radio" id="recommend-no" name="recommend" value="no"> No</label>
            </div>

            <a href=try.html><button type="submit" class="submit-btn">Submit Feedback</button></a>
        </form>
    </div>

</body>
</html>
